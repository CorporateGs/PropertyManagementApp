name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'app/package-lock.json'

      - name: Install dependencies
        run: cd app && npm ci

      - name: Generate Prisma client
        run: cd app && npx prisma generate

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel environment information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build project artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy project artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check deployment health
        run: |
          # Wait for deployment to be ready
          for i in {1..30}; do
            if curl -f https://your-domain.vercel.app/api/health > /dev/null 2>&1; then
              echo "Deployment successful!"
              exit 0
            fi
            echo "Waiting for deployment... ($i/30)"
            sleep 10
          done
          echo "Deployment health check failed"
          exit 1

  notify:
    runs-on: ubuntu-latest
    needs: [deploy, health-check]
    if: success()
    steps:
      - name: Notify deployment success
        run: |
          echo "ğŸ‰ Deployment to production completed successfully!"
          echo "ğŸ“ Deployment URL: https://your-domain.vercel.app"
          echo "ğŸ”— Health check: https://your-domain.vercel.app/api/health"